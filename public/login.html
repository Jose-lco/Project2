<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trip Safe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>
    body {
      background: url(img/EA48F5FD-BDC1-4DD1-81BA-AE7C87988ED6_1_105_c.jpeg);
      background-size: cover;
      background-position: center;
      min-height: 700px;
    }

    @media screen and (max-width: 670px) {
      body {
        min-height: 700px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar-fixed">
  <nav class="nav-wraper indigo">
    <div class="container">
      <a href="#" class="brand-logo">Trip Safe</a>
    </div>
  </nav>
</div> 
  <div class="container">
    <div class="row">
      <div class="col s12 l8">
        <h4 class="white-text">Login Form</h4>
        <form class="login">
          <div class="form-group">
            <input type="email" class="form-control" id="email-input" placeholder="Email">
            <label for="exampleInputEmail1">Email address</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-input" placeholder="Password">
            <label for="exampleInputPassword1">Password</label>
          </div>
          <button type="submit" class="btn grey white-text darken-1">Login</button>
        </form>
        <br />
        <p class="white-text">Or sign up <a href="signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
